<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="heading">
        <h1 class="heading">
            Lift-simulation
        </h1>
    </header>
    <form class="form-section container" id="input-box">
        <section class="input-values">
            <input type="number" id="floor" placeholder="Enter The No of floors"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
            <br>
            <input type="number" id="lift" placeholder="Enter The No of lifts"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
            <br>
            <br>
            <button class="btn" id="btn" >Generate</button>
        </section>
    </form>
    <section id="floor-container"></section>
    <script src="index.js"></script>
</body>
</html>
