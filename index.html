<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="heading">
            Lift-simulation
        </h1>
    </header>
    <div class="form-section container" id="input-box">
        <section class="input-values">
            <input type="number" id="floor" placeholder="Enter The No of floors">
            <br>
            <input type="number" id="lift" placeholder="Enter The No of lifts">
            <br>
            <p><strong>Note:</strong>Floors Should be Btween 1-50</p>
            <p><strong>Note:</strong>Lifts Should be Btween 1-10</p>
            <button class="btn" id="btn" >Generate</button>
        </section>
    </div>
    <section id="floor-container"></section>
    <script src="index.js"></script>
</body>
</html>
